<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor</title>
    <link rel="stylesheet" href="game.css"/>
</head>
<body>
    <h1>Rock-paper-scissor</h1>
    <div class="choices">
<div class="pic" id="rock"><img src="./images/rock.png">
</div>
<div class="pic" id="scissors"><img src="./images/scissors.png">
</div>
<div class="pic" id="paper"><img src="./images/paper.png">
</div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
